<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <main class="NFT__Container">
    <div class="NFT__Image">
      <img alt="NFT Cube" src="./images/image-equilibrium.jpg" id="cube">
      <div class="NFT__Image__View">
        <img alt="view" src="./images/icon-view.svg" id="view">
      </div>
    </div>
    
    <div class="NFT__Center__Text">
      <h1 class="NFT__Title">Equilibrium #3429</h1>

      <p class="NFT__Desc">Our Equilibrium collection promotes balance and calm.</p>

      <div class="NFT__Details">
        <div class="NFT__ETH__amount">
          <img alt="ethereum" src="./images/icon-ethereum.svg" id="ethereum">
          <p id="ETH">0.041 ETH</p>
        </div>
        <div class="NFT__Time__Left">
          <img alt="clock" src="./images/icon-clock.svg" id="clock">
          <p id="days">3 days left</p>
        </div>
      </div>
    </div>
  
    <div class="NFT__creator">
      <img alt="User" src="./images/image-avatar.png" id="user">
      <p id="username">Creation of <span id="fullname">Jules Wyvern</span></p>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/ej-pangwi-8b4490185/" target="_blank">Eugene Justin Pangwi</a>.
  </footer>
</body>
</html>
